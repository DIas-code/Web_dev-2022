<h1>Dias Albums</h1>

<ul *ngIf="loaded">
  <li *ngFor="let album of albums">
<!--    <a routerLink="/albums/{{album.id}}">{{album.id}}) {{album.title}}</a>-->
    <a [routerLink]="['/albums',album.id]">{{album.id}}) {{album.title}}</a>
    <button class="delete" (click)="deleteAlbum(album.id)"></button>
  </li>
</ul>
<h4 *ngIf="!loaded">Loading albums ...</h4>
