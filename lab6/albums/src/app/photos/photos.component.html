<p>Photos</p>
<ul *ngIf="loaded">
  <li *ngFor="let photo of photos">
    <!--    <a routerLink="/albums/{{album.id}}">{{album.id}}) {{album.title}}</a>-->

      title:{{photo.title}}<br>
      url:<img src="'{{photo.url}}'" alt="asd">

</ul>
<h4 *ngIf="!loaded">Loading albums ...</h4>
